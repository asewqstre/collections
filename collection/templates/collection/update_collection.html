{% extends "form_base.html" %}
{% load static %}

{% block title %}Update {{ collection }}{% endblock %}

{% block styles %}
    <link rel='stylesheet' href="{% static 'collection/css/create_collection.css' %}">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'>
{% endblock %}

{% block content %}
<div class='form-div'>
    <form method='post' class='form form-control-lg'>
        {% csrf_token %}

        <h1 class='h1'>Update {{ collection }} Collection</h1>
        
        <label>{{ form.name.label}}</label>
        {{ form.name }}

        <br>

        <label>{{ form.description.label }}</label>
        {{ form.description }}

        <br>

        <label>{{ form.lang.label }}</label>
        {{ form.lang }}

        <br>

        <button type='submit' class='form-btn btn btn-dark btn-lg'>Update {{ collection }}</button>
    </form>
</div>
{% endblock %}
