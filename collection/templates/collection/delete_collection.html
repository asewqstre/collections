{% extends "form_base.html" %}
{% load static %}

{% block title %}Delete {{ collection }}{% endblock %}

{% block styles %}
    <link rel='stylesheet' href="{% static 'collection/css/delete_collection.css' %}">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'>
{% endblock %}

{% block content %}
<div class="form-div">
    <form method='post'>
        {% csrf_token %}
        <button type='submit' class="btn btn-danger btn-lg .active">Delete word collection {{ collection }}</button>
    </form>
</div>
{% endblock %}
